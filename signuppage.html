<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1>Form</h1>
    <hr>
</head>
<body>
    
    <form>
       
        <div><label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Put your first name here" required>
        </div>

          <br>
        
         <div><label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Put your last name here" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" placeholder="Put your password here" maxlength="20" required>
        </div>

        <br>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Put your email here" required>
        </div>

        <br>

        <div>
            <input type="reset"
        </div>

        <br>
        <br>
        <div>
            <input type="submit"
        </div>
        
    </form>
    
</body>
</html>
